<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Yehuda Eisenberg">
    <style>
      body {text-align: center; width: 350px;}
      .controls button {font-size: 20px; margin-left: auto; margin-right: auto;}
      h2 {font-size: 30px;}
      p {font-size: 20px;}
      .bsd {top:0;right:0;position:fixed;}
    </style>
    <script src="js/jquery.js"></script>
    <script src="js/popup.js"></script>
  </head>

  <body>
    <div class="bsd">בס"ד</div>
      <h2>Video / Audio Speed</h2>
      <p>The speed right now is: <span id="speed">--</span></p>
      <p style="color:red;" id="error"></p>
      <div class="controls">
        <button id="very_fast">&lt;&lt;</button>
        <button id="fast">+</button>
        <button id="reset">Reset</button>
        <button id="slow">-</button>
        <button id="very_slow">&gt;&gt;</button>
      </div>
  </body>
</html>
